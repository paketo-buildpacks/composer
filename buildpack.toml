    source = "https://getcomposer.org/download/2.3.5/composer.phar"
    source_sha256 = "3b3b5a899c06a46aec280727bdf50aad14334f6bc40436ea76b07b650870d8f4"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/composer/composer_2.3.5_linux_noarch_any-stack_3b3b5a89.phar"
    version = "2.3.5"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:getcomposer:composer:2.3.6:*:*:*:*:*:*:*"
    id = "composer"
    name = "composer"
    purl = "pkg:generic/composer@2.3.6?checksum=188e079d509156130d30204c9c8b3f00134dbbc6afadc2f37ed05d02646a47dc&download_url=https://getcomposer.org/download/2.3.6/composer.phar"
