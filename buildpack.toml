    source = "https://getcomposer.org/download/2.4.4/composer.phar"
    source_sha256 = "c252c2a2219956f88089ffc242b42c8cb9300a368fd3890d63940e4fc9652345"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/composer/composer_2.4.4_linux_noarch_any-stack_c252c2a2.phar"
    version = "2.4.4"

  [[metadata.dependency-constraints]]
    constraint = "2.*"
    id = "composer"
    patches = 2

