api = "0.7"

[buildpack]
  description = "A buildpack for installing Composer, a dependency manager for PHP"
  homepage = "https://github.com/paketo-buildpacks/composer"
  id = "paketo-buildpacks/composer"
  keywords = ["php", "composer"]
  name = "Paketo Buildpack for Composer"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/spdx+json", "application/vnd.syft+json"]

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/composer/blob/main/LICENSE"

[metadata]
  include-files = ["bin/build", "bin/detect", "bin/run", "buildpack.toml"]
  pre-package = "./scripts/build.sh"
  [metadata.default-versions]
    composer = "*"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:getcomposer:composer:2.3.10:*:*:*:*:*:*:*"
    id = "composer"
    name = "composer"
    purl = "pkg:generic/composer@2.3.10?checksum=d808272f284fa8e0f8b470703e1438ac8f362030bbc9d12e29530277d767aff0&download_url=https://getcomposer.org/download/2.3.10/composer.phar"
    sha256 = "d808272f284fa8e0f8b470703e1438ac8f362030bbc9d12e29530277d767aff0"
    source = "https://getcomposer.org/download/2.3.10/composer.phar"
    source_sha256 = "d808272f284fa8e0f8b470703e1438ac8f362030bbc9d12e29530277d767aff0"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/composer/composer_2.3.10_linux_noarch_any-stack_d808272f.phar"
    version = "2.3.10"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:getcomposer:composer:2.4.0:*:*:*:*:*:*:*"
    id = "composer"
    name = "composer"
    purl = "pkg:generic/composer@2.4.0?checksum=1cdc74f74965908d0e98d00feeca37c23b86da51170a3a11a1538d89ff44d4dd&download_url=https://getcomposer.org/download/2.4.0/composer.phar"
    sha256 = "1cdc74f74965908d0e98d00feeca37c23b86da51170a3a11a1538d89ff44d4dd"
    source = "https://getcomposer.org/download/2.4.0/composer.phar"
    source_sha256 = "1cdc74f74965908d0e98d00feeca37c23b86da51170a3a11a1538d89ff44d4dd"
    stacks = ["io.buildpacks.stacks.bionic"]
    uri = "https://deps.paketo.io/composer/composer_2.4.0_linux_noarch_any-stack_1cdc74f7.phar"
    version = "2.4.0"

  [[metadata.dependency-constraints]]
    constraint = "2.*"
    id = "composer"
    patches = 2

[[stacks]]
  id = "io.buildpacks.stacks.bionic"
